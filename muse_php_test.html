<?php

PHP test file generated by Adobe Muse CC 2015.1.2.344
*/

if ($_SERVER['REQUEST_METHOD'] == 'GET') 
{
	$supportResponse = checkSupport();
	echo $supportResponse;
}

$phpError = '';
function phpErrorHandler($errno, $errstr, $errfile, $errline)
{
	global $phpError;
    if (!(error_reporting() & $errno)) 
    {
        return;
    }

    $phpError .= $errstr;
    
    if($errno)
        $phpError .= ' ' . $errno;

    if($errfile)
        $phpError .= ' ' . $errfile;

    if($errline)
        $phpError .= ' ' . $errline;

    return true;
}

function checkSupport()
{	
	global $phpError;
	set_error_handler("phpErrorHandler");
		
	$response ='';
	$version = explode('.', PHP_VERSION);
	if ($version[0] < 5 )
	{
		$response .='PHP:1;';
	}
	else if ($version[0] == 5 && $version[1] < 1)
	{
		$response .='PHP:2;';
	}
	else 
	{ 
		if(!extension_loaded("json"))
			$response .='PHP:3;';
		else
			$response .='PHP:0;';
	}
			
	if($phpError != '')
	{
		$response .='PHPError:' . $phpError;
	}

	return $response;
}
?>
